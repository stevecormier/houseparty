<!DOCTYPE HTML> 
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="./css/index.css">

	</head>

	<body>

		<div id = "wrapper">

			<div class="seperator"></div>
			
			<h1>Hovse Pvrty</h1>

			<div class="seperator"></div>

			<div id = "deck1" class = "deck">

				<div id="player1" class = "player"></div>

				<form class = "loadSong">
					<input type = "text" name = "1"> 
					<input type = "button" value = "Load URL" name = "1">
				</form>

			</div>

			<div id = "deck2" class = "deck">

				<div id="player2" class = "player"></div>

				<form class = "loadSong">
					<input type = "text" name = "2">
					<input type = "button" value = "Load URL" name = "2">
				</form>

			</div>

			<div id = "mixer">
				<form id = "mixer">
					<input class = "play" type = "button" value = "Play" name = "1">

					<input id = "fader" type = "range" min = "0" max = "200" steps = "20" value = "100">

					<input class = "play" type = "button" value = "Play" name = "2">

					<div id = "controls">

						<input class = "fade" type = "button" name = "0" value = "Left">
						<input class = "fade" type = "button" name = "100" value = "Center">	
						<input class = "fade" type = "button" name = "200" value = "Right">  

						<span class = "label"><p>auto-fade</p></span>

					</div>

				</form>

			</div>

		</div>

		<div id = "search">

			<form id = "searchbox">
				<input type = "text"> 
				<input class = "search" type = "button" value = "Search">
				<input class = "close" type = "button" value = "Close">
			</form>

			<ul id = "results"></ui>

		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src = "./js/jquery.fitvids.js"></script>
		<script type="text/javascript" src = "./js/index.js"></script>


	</body>

</html>
